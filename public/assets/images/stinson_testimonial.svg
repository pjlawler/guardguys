            <g id="Group" transform="translate(26.283286, 8.169122)" fill="#2A6FDB" font-family="Jaldi-Bold, Jaldi" font-weight="bold">
                <text id="“Partnering-with-Gua" font-size="25" line-spacing="35">
                    <tspan x="0" y="29.1241638">“Partnering with Guard Guys has completely streamlined our </tspan>
                    <tspan x="0" y="64.1241638">process for drug screening and has literally saved us hours </tspan>
                    <tspan x="0" y="99.1241638">of work trying to find labs and coordinate paperwork and </tspan>
                    <tspan x="0" y="134.124164">testing.  They are a rare find with their attention to detail </tspan>
                    <tspan x="0" y="169.124164">and superior customer service!“</tspan>
                </text>
